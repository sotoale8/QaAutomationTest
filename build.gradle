plugins {
    id 'java'
  }

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    // JUnit 5
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.12.1'
    testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.12.1'

    // Selenium WebDriver
    implementation 'org.seleniumhq.selenium:selenium-java:4.29.0'

    // Cucumber
    implementation 'io.cucumber:cucumber-java:7.21.1'
    testImplementation 'io.cucumber:cucumber-junit-platform-engine:7.21.1'

    // WebDriverManager
    implementation 'io.github.bonigarcia:webdrivermanager:5.9.3'
}

test {
    useJUnitPlatform()  // Usa JUnit 5
    testLogging {
        events "passed", "failed", "skipped"  // Muestra eventos de prueba
    }
}